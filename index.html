<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Ali Rizwan Tariq">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <script src="./index.js" defer></script>
    <title>Calculator</title>

</head>

<body>
    <div class="container rounded-5 d-flex align-items-center">
        <div class="box">
            <input type="text" class=" input rounded" id="ans" disabled placeholder="calculator">
            <button class=" btn btn-secondary clear rounded" id="cls" onclick="clearScreen()">C</button>
            <div>
                <button class="num btn btn-primary btn-lg" onclick="calc(event)" value="1"> 1 </button>
                <button class="num btn btn-primary btn-lg" onclick="calc(event)" value="2"> 2 </button>
                <button class="num btn btn-primary btn-lg" onclick="calc(event)" value="3"> 3 </button>
                <button class="opr btn btn-success btn-md" onclick="calc(event)" value="/"> / </button>
            </div>
            <div>
                <button class="num btn btn-primary btn-lg" onclick="calc(event)" value="4"> 4 </button>
                <button class="num btn btn-primary btn-lg" onclick="calc(event)" value="5"> 5 </button>
                <button class="num btn btn-primary btn-lg" onclick="calc(event)" value="6"> 6 </button>
                <button class="opr btn btn-success btn-md" onclick="calc(event)" value="-"> - </button>
            </div>
            <div>
                <button class="num btn btn-primary btn-lg" onclick="calc(event)" value="7"> 7 </button>
                <button class="num btn btn-primary btn-lg" onclick="calc(event)" value="8"> 8 </button>
                <button class="num btn btn-primary btn-lg" onclick="calc(event)" value="9"> 9 </button>
                <button class="opr btn btn-success btn-md" onclick="calc(event)" value="+"> + </button>
            </div>
            <div>
                <button class="num btn btn-primary btn-lg" onclick="calc(event)" value="."> . </button>
                <button class="num btn btn-primary btn-lg" onclick="calc(event)" value="0"> 0 </button>
                <button class="equ btn btn-danger btn-lg" id="equ" onclick="ans()" value="="> = </button>
                <button class="opr btn btn-success btn-md" onclick="calc(event)" value="*"> * </button>
            </div>
        </div>
    </div>
</body>

</html>
